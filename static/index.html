<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecallSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header class="hero-section">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>RecallSense</span>
            </div>

            <div class="search-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search your memories..." autocomplete="off">

                    <div class="divider"></div>

                    <div class="top-k-wrapper">
                        <label for="topKInput">Results:</label>
                        <input type="number" id="topKInput" value="20" min="1" max="100">
                    </div>

                    <button id="searchBtn">Search</button>
                </div>
            </div>

            <div class="controls">
                <button id="indexBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Index Folder
                </button>
            </div>
        </header>

        <main class="results-section">
            <div id="loadingState" class="hidden">
                <div class="spinner"></div>
                <p>Searching through the neural pathways...</p>
            </div>

            <div id="resultsGrid" class="grid-container">
                <!-- Results will be injected here -->
            </div>

            <div id="emptyState" class="empty-state">
                <div class="empty-icon">âœ¨</div>
                <h2>Ready to remember</h2>
                <p>Type a description to find your photos.</p>
            </div>
        </main>
    </div>

    <!-- Index Modal -->
    <div id="indexModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Index New Folder</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="folderPathInput" placeholder="/absolute/path/to/your/photos">
                <p class="hint">Enter the full absolute path on your machine.</p>

                <!-- Progress Bar Container -->
                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-labels">
                        <span id="progressText">Processing...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progressBarFill" class="progress-bar-fill"></div>
                    </div>
                    <p id="progressDetail" class="progress-detail"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmIndexBtn" class="primary-btn">Start Indexing</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
